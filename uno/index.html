<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <textarea id="name"></textarea>
    <section id="board">
        <section id="unoOnBoardSection">Project: UNO!</section>
        <section id="deckAndPileSection">
            <section id="deckSection">
                <section id="deckSectionUnderCard"></section>
                <section id="deckSectionCount"></section>
            </section>
            <section id="pileSection">1</section>
        </section>
        <section id="playerSection">
            <section class="player" id="player_1">1</section>
            <section class="player" id="player_2">2</section>
            <section class="player" id="player_3">3</section>
            <section class="player" id="player_4">4</section>
            <section></section>
            <section></section>
        </section>
        <section id="buttonsOnBoardSection">
            <input type="button" id="btnStart" class="btn" value="start" onclick="startGame()">
            <input type="button" class="btn" value="Draw Card" onclick="drawCard()">
            <input type="button" class="btn" value="Stack" onclick="stack()">
        </section>
    </section>
    
<script type="text/javascript" src="main.js"></script>
</body>
</html>
