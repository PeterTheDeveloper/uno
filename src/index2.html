<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="splash.css" type="text/css" />
    <!--<audio id="splashMusic" src="retro_audo_ken.mp3" loop="loop" autoplay="autoplay"></audio>-->
    
</head>
<body id="body">
    <!-- Title -->
    <h1 id="title">Project:Uno</h1>
    
    <!-- PLAY Button -->
    <button class="btn-play" id="playButton" type="button" onclick="openModal()"><span>PLAY</span></button>
    
    <!-- Credits -->
    <h1>A Marcy Lab Project; <a href="https://github.com/StarvingSyntax/">Peter</a> & <a href="https://github.com/annedhyacinthe">Anne</a></h1>
    
    <!-- Modal Popup -->
    <section class="modal" id="modal">
        <Section class="class="modal-guts"">
            <h1 class="modal-logo">Marcy Lab School</h1>
            <section class="modal-name">
                <label>Enter Player Name</label>
                <input class="modal-name-input"type="text" name="" placeholder="SuperCoolUsername"/>
            </section>
            <section class="gameModeButtons">
                <section class="middle">
                    <label>
                        <input type="radio" name="radio" checked/>
                        <section class="front-end box" id="solo">
                            <span>SOLO/A.I.</span>
                        </section>
                    </label>
            
                    <label>
                        <input type="radio" name="radio"/>
                        <section class="back-end box" id="multi">
                            <span>Multiplayer</span>
                        </section>
                    </label>
            
                    <label>
                        <input type="radio" name="radio"/>
                        <section class="back-end box" id="online">
                        <span>Online</span>
                        </section>
                    </label>
                </section>
            </section>
            
            
        <section class="modal-buttons">
            <button id="joinGameButton">JOIN GAME</button>
            <button id="modal-close">Close</button>
        </section>
        
        </Section>
       
    </section>
        <script type="text/javascript" src="main2.js"></script>
        <script type="text/javascript" src="final.js"></script>
    </body>
</html>
